name: 🚀 Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🚀 Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "📁 Переходим в директорию проекта"
            cd ~/musicBot

            echo "🔄 Настройка pull без rebase"
            git config pull.rebase false

            echo "🔄 Обновляем репозиторий"
            git pull origin main

            echo "🐍 Активация виртуального окружения"
            source /opt/qobuz-env/bin/activate

            echo "📦 Установка зависимостей"
            pip install -r requirements.txt

            echo "🧼 Убиваем старый процесс бота (если есть)"
            pkill -f music_bot.py || echo "Нет запущенного процесса — всё чисто"

            echo "🚀 Запуск нового бота"
            nohup /opt/qobuz-env/bin/python3 music_bot.py > bot.log 2>&1 &